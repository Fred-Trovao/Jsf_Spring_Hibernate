<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">  
 <h:head><title>Welcome to JSF_Spring_Hibernate_Project</title></h:head>  
 <h:body>
     <h:form>      
	     <table> 
		     <tr>
		     	<td><h:outputLabel for="name" value="Name : " /></td>
		     	<td><p:inputText id="name" value="#{userMB.usuario.name}">
		     			<f:validateLength minimum="5" /> 
		     			<p:ajax event="blur" update="nameMsg" />
		     		</p:inputText>
		     		<p:message id="nameMsg" for="name" display="icon"/> 
		     	</td>
		     </tr>
		     <tr>
		     	<td><h:outputLabel for="login" value="Login : " /></td>   
		     	<td><p:inputText id="login" value="#{userMB.usuario.login}"> 
		     			<f:validateLength minimum="5" /> 
		     			<p:ajax event="blur" update="loginMsg" />  
		     		</p:inputText>
		     		<p:message id="loginMsg" for="login" display="icon"/> 
		     	</td>    
		     </tr>
		     <tr>
		     	<td><h:outputLabel for="senha" value="Senha : " /></td>
		     	<td><p:inputText id="senha" value="#{userMB.usuario.senha}">
		     		    <p:ajax event="blur" update="idSenha" />
		     		</p:inputText>
		     		<p:message id="idSenha" for="senha" display="icon"/> 
		     	</td>
		     </tr>         
	         <tr>
		     	<td><p:commandButton id="addUser" value="Add" action="#{userMB.addUser}" ajax="false"/></td>
		     	<td><p:commandButton id="reset" value="Reset" action="#{userMB.reset}" ajax="false"/></td>
		     </tr>   
	     </table>
     </h:form>      
</h:body>
</html>
